<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkpoint I - Front II</title>
    <link rel="stylesheet" href="./reset/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <h1>RDC</h1>

      <form action="">
        <h2>Insira seu produto</h2>
        <div class="field">
          <input
            type="text"
            name="titulo"
            id="titulo"
            placeholder="Nome do Produto"
            required
          />
          <div class="underline"></div>
        </div>
        <div class="field">
          <input
            type="number"
            min="0"
            max="10000"
            name="price"
            id="price"
            placeholder="R$ 0,00"
            required
          />
          <div class="underline"></div>
    </div>
    <div class="field">
          <input
            type="text"
            name="imagem"
            id="imagem"
            placeholder="URL da Imagem"
            required
          />
          <div class="underline"></div>
    </div>
    <div class="field">
          <input
            type="textarea"
            name="descricao"
            id="descricao"
            placeholder="Descrição do Produto"
            required
          />
          <div class="underline"></div>
        </div>
        </div>
        <button type="submit">Enviar</button>
      </form>

      <section class="produtos"></section>
    </main>

    <footer>
