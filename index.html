        <form action="">
            <h1>Insira seu produto</h1>
            <input type="text" name="titulo" id="titulo" placeholder="Nome do Produto" required>

            <input type="text" name="imagem" id="imagem" placeholder="URL da Imagem" required>
            <input type="textarea" name="descricao" id="descricao" placeholder="Descrição do Produto" required>
            <button type="submit">Enviar</button>
        </form>
